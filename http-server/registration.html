<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        input#name:invalid:focus {
            border: 1px solid red;
        }

        input#email:invalid:focus {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="max-w-md mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold underline text-center mb-6 text-indigo-700">Registration Form</h1>
        <form class="space-y-5" id="user_form">
            <div>
                <label for="name" class="block mb-1 font-semibold text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    placeholder="Enter your full name">
            </div>

            <div>
                <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
                <input required for="email" id="email" name="email" autocomplete="email" type="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    placeholder="example@mail.com">
            </div>

            <div>
                <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    placeholder="Enter your password">
            </div>

            <div>
                <label for="dob" class="block mb-1 font-semibold text-gray-700" type="date">Date of Birth</label>
                <input type="date" id="dob" name="dob" required min="1970-05-30" max="2007-05-30"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="acceptTerms" class="ml-2 block text-gray-700 font-medium">
                    Accept Terms & Conditions
                </label>
            </div>
            <button type="submit"
                class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition-colors">
                Submit
            </button>
        </form>
    </div>
    <div>
        <h2 class="text-3xl font-bold leading-tight">Table entries</h2>
        <div class="divide-y divide-gray-300/50" id="user-entries"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
